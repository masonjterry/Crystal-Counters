<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UFT-8">
		<title>jQuery On Click Practice</title>
		<!-- CSS Reset -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<!-- Font Awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- Own CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="contain">
					<header>
						<!-- Row 1 -->
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<h1 id="header" class="text-center">Crystal Counters</h1>
							</div>
						</div>
					</header>
				</div>
				<div class="contain">
					<section>
						<!-- Row 2 -->
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<h2 id="head2" class="text-center">Try to match the number!</h2>
							</div>
						</div>
					</section>
				</div>
				<!-- Row 3 -->
				<div class="contain">
					<section>
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<div id="targetDiv"><span id="target"></span></div>
							</div>
							<div class="col-md-6 col-xs-6">
								<div id="totalDiv"><span id="total"></span></div>
							</div>
						</div>
					</section>
				</div>
				<!-- Row 4 -->
				<div class="contain">
					<section>
						<div class="row">
							<div class="col-md-3 col-xs-3">
								<button class="btn btn-primary btn-lg" id="button1"><i id="button1" class="fa fa-diamond" aria-hidden="true"></i></button>
							</div>
							<div class="col-md-3 col-xs-3">
								<button class="btn btn-primary btn-lg" id="button2"><i id="button2" class="fa fa-diamond" aria-hidden="true"></i></button>
							</div>
							<div class="col-md-3 col-xs-3">
								<button class="btn btn-primary btn-lg" id="button3"><i id="button3" class="fa fa-diamond" aria-hidden="true"></i></button>
							</div>
							<div class="col-md-3 col-xs-3">
								<button class="btn btn-primary btn-lg" id="button4"><i id="button4" class="fa fa-diamond" aria-hidden="true"></i></button>
							</div>
						</div>
					</section>
				</div>
				<!-- Row 5 -->
				<div class="contain">
					<section>
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<button class="btn btn-primary btn-lg" id="restart"><span id="spanReset">Play Again</span></button>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/script.js"></script>
	</body>
</html>
